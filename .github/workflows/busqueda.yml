name: Busqueda en Repositorios

on:
  workflow_dispatch:
    inputs:
      organizacion:
        description: "Nombre de la organización"
        required: true
      query:
        description: "Texto a buscar"
        required: true

jobs:
  search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar búsqueda con cURL
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          curl -H "Authorization: Bearer $TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/orgs/${{ github.event.inputs.organizacion }}/repos > repositorios.json

      - name: Ejecutar script de búsqueda
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          node busqueda.mjs "${{ github.event.inputs.organizacion }}" "${{ github.event.inputs.query }}"
