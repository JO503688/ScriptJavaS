name: Buscar en Repositorios

on:
  repository_dispatch:
    types: [buscar]

jobs:
  ejecutar_busqueda:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install node-fetch

      - name: Ejecutar el script de búsqueda
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: node scripts/buscar.mjs "${{ github.event.client_payload.org }}" "${{ github.event.client_payload.query }}"

      - name: Subir resultados al repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add resultados.json
          git commit -m "Actualizar resultados de búsqueda"
          git push
