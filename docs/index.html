<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar en Repositorios</title>
</head>
<body>
    <h1>Buscar en Repositorios de GitHub</h1>
    <form id="searchForm">
        <label for="org">Organización:</label>
        <input type="text" id="org" required>
        <br><br>
        <label for="query">Término de búsqueda:</label>
        <input type="text" id="query" required>
        <br><br>
        <button type="submit">Buscar</button>
    </form>

    <div id="resultados"></div>

    <script src="buscar.mjs" type="module"></script>

    <script>
        document.getElementById("searchForm").addEventListener("submit", async (event) => {
            event.preventDefault();  // Evitar que el formulario se envíe tradicionalmente
            const org = document.getElementById("org").value;
            const query = document.getElementById("query").value;
            
            if (!org || !query) return alert("Escribe la organización y el término de búsqueda.");
            
            // Llamar al script de búsqueda pasando los datos
            const response = await fetch(`https://api.github.com/repos/JO503688/ScriptJavaS/dispatches`, {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.everest-preview+json",
                    "Authorization": "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"
                },
                body: JSON.stringify({
                    event_type: "buscar",
                    client_payload: { org, query }
                })
            });

            if (response.ok) {
                document.getElementById("resultados").textContent = "Búsqueda en proceso, revisa en unos minutos.";
            } else {
                document.getElementById("resultados").textContent = "Error al iniciar la búsqueda.";
            }
        });
    </script>
</body>
</html>
