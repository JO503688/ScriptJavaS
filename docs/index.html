<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar en Repositorios de GitHub</title>
</head>
<body>

    <h1>Buscar Repositorios en GitHub</h1>

    <form id="searchForm">
        <label for="org">Nombre de la organización:</label>
        <input type="text" id="org" placeholder="Ingresa el nombre de la organización" required>
        
        <label for="query">Término de búsqueda:</label>
        <input type="text" id="query" placeholder="Ingresa el término de búsqueda" required>
        
        <button type="submit">Buscar</button>
    </form>

    <div id="resultados"></div>

    <script>
        async function buscar() {
            const org = document.getElementById('org').value;
            const query = document.getElementById('query').value;

            if (!org || !query) return alert("Escribe la organización y el término de búsqueda.");

            document.getElementById("resultados").textContent = "Buscando...";

            try {
                // Realizar la solicitud POST a GitHub API para disparar la GitHub Action
                const response = await fetch('https://api.github.com/repos/JO503688/ScriptJavaS/dispatches', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.everest-preview+json',
                        'Authorization': `Bearer ${process.env.TOKEN}`, // Se utilizará el token de GitHub (configurado como secreto en GitHub Actions)
                    },
                    body: JSON.stringify({
                        event_type: 'buscar', // Tipo de evento para iniciar la acción
                        client_payload: { org, query } // Pasar los parámetros org y query al backend
                    })
                });

                // Verificar si la respuesta es exitosa
                if (response.ok) {
                    document.getElementById("resultados").textContent = "Búsqueda
                                        // Verificar si la respuesta es exitosa
                if (response.ok) {
                    document.getElementById("resultados").textContent = "Búsqueda en proceso...";
                } else {
                    document.getElementById("resultados").textContent = "Error al iniciar la búsqueda.";
                    const errorResponse = await response.json();
                    console.error('Detalles del error:', errorResponse);  // Mostrar detalles del error en consola si ocurre
                }
            } catch (error) {
                console.error("Hubo un problema al intentar activar la acción de GitHub:", error);
                document.getElementById("resultados").textContent = "Hubo un problema al iniciar la búsqueda.";
            }
        }

        // Añadir el listener para el evento submit del formulario
        document.getElementById("searchForm").addEventListener("submit", async function(event) {
            event.preventDefault();  // Evitar que el formulario se envíe de manera tradicional

            await buscar();  // Llamar a la función 'buscar' al hacer submit
        });
    </script>

</body>
</html>
