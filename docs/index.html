<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar en Repositorios</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; width: 300px; margin: 5px; }
        button { padding: 10px 20px; margin-top: 10px; }
        pre { text-align: left; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Buscar en Repositorios</h1>
    <input type="text" id="org" placeholder="Nombre de la organización">
    <input type="text" id="query" placeholder="Escribe lo que buscas...">
    <button onclick="buscar()">Buscar</button>
    <pre id="resultados"></pre>

    <script>
        async function buscar() {
            const org = document.getElementById('org').value;
            const query = document.getElementById('query').value;
        
            if (!org || !query) return alert("Escribe la organización y el término de búsqueda.");
            
            document.getElementById("resultados").textContent = "Buscando...";
        
            // Disparar la GitHub Action
            const response = await fetch(`https://api.github.com/repos/JO503688/ScriptJavaS/dispatches`, {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.everest-preview+json",
                    "Authorization": "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"
                },
                body: JSON.stringify({
                    event_type: "buscar",
                    client_payload: { org, query }
                })
            });
        
            if (response.ok) {
                document.getElementById("resultados").textContent = "Búsqueda en proceso, revisa en unos minutos.";
            } else {
                document.getElementById("resultados").textContent = "Error al iniciar la búsqueda.";
            }
        }
    </script>
</body>
</html>
