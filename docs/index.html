<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar en Repositorios</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; width: 300px; margin: 5px; }
        button { padding: 10px 20px; margin-top: 10px; }
        pre { text-align: left; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Buscar en Repositorios</h1>
    <input type="text" id="org" placeholder="Nombre de la organización">
    <input type="text" id="query" placeholder="Escribe lo que buscas...">
    <button onclick="buscar()">Buscar</button>
    <h2>Resultados:</h2>
    <pre id="resultados">Esperando búsqueda...</pre>

    <script>
        async function buscar() {
            const org = document.getElementById('org').value;
            const query = document.getElementById('query').value;

            if (!org || !query) {
                alert("Por favor, ingresa la organización y el término de búsqueda.");
                return;
            }

            document.getElementById("resultados").textContent = "Buscando en GitHub...";

            const response = await fetch(`https://api.github.com/repos/TU_USUARIO/TU_REPO/dispatches`, {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.everest-preview+json",
                    "Authorization": "token TU_TOKEN_PERSONAL"
                },
                body: JSON.stringify({
                    event_type: "buscar",
                    client_payload: { org, query }
                })
            });

            if (response.ok) {
                document.getElementById("resultados").textContent = "Búsqueda en proceso... Espera unos minutos.";
            } else {
                document.getElementById("resultados").textContent = "Error al iniciar la búsqueda.";
            }

            // Espera unos segundos y luego consulta el archivo JSON con los resultados
            setTimeout(async () => {
                const resultResponse = await fetch("https://raw.githubusercontent.com/JO503688/ScriptJavaS/main/resultados.json");
                if (resultResponse.ok) {
                    const data = await resultResponse.json();
                    document.getElementById("resultados").textContent = JSON.stringify(data, null, 2);
                } else {
                    document.getElementById("resultados").textContent = "Aún no hay resultados.";
                }
            }, 10000);  // Espera 10 segundos antes de consultar los resultados
        }
    </script>
</body>
</html>
