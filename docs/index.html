<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar en Repositorios de GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #resultados {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Buscar en Repositorios de GitHub</h2>
    <label for="org">Nombre de la Organización:</label>
    <input type="text" id="org" placeholder="Ejemplo: mi-organizacion">
    
    <label for="query">Término de Búsqueda:</label>
    <input type="text" id="query" placeholder="Ejemplo: package.json">
    
    <button onclick="buscar()">Buscar</button>
    
    <p id="resultados"></p>

    <script>
        async function buscar() {
            const org = document.getElementById('org').value.trim();
            const query = document.getElementById('query').value.trim();
            
            if (!org || !query) {
                alert("Por favor, ingresa la organización y el término de búsqueda.");
                return;
            }

            document.getElementById("resultados").textContent = "Buscando en GitHub...";

            const response = await fetch(`https://api.github.com/repos/JO503688/ScriptJavaS/actions/workflows/busqueda.yml/dispatches`, {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.v3+json",
                    "Authorization": "Bearer ${TOKEN}", 
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    ref: "main",  // Rama donde está el workflow
                    inputs: { org, query }
                })
            });

            if (response.ok) {
                document.getElementById("resultados").textContent = "Búsqueda en proceso... Espera unos minutos.";
            } else {
                document.getElementById("resultados").textContent = "Error al iniciar la búsqueda.";
            }
        }
    </script>

</body>
</html>
